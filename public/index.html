<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
    #form, #join { display: flex; gap: 10px; margin-bottom: 10px; }
    #form input, #join input { flex: 1; padding: 10px; }
    #form button, #join button { padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat Room</h2>

  <!-- Join Form -->
  <div id="join">
    <input id="username" placeholder="Masukkan nama (opsional)" />
    <button onclick="joinChat()">Gabung</button>
    <button onclick="joinChat(true)">Anonim</button>
  </div>

  <!-- Chat Box -->
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Ketik pesan..." /><button>Kirim</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
